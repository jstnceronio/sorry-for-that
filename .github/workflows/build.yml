name: Build Workflow

on:
  push:
    # branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run PyInstaller
        run: python -m PyInstaller application.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: Windows_qwiklabs
          path: dist/sorry-for-that.exe

      - name: Fetch tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Determine new tag
        id: new_tag
        run: |
          LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null)
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Using initial tag v0.1.0"
            NEW_TAG="v0.1.0"
          else
            echo "Latest tag: $LATEST_TAG"
            NEW_TAG=$(echo $LATEST_TAG | awk -F. '{OFS="."; $$NF += 1; print}')
          fi
          echo "New tag: $NEW_TAG"
          echo "::set-output name=new_tag::$NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.new_tag.outputs.new_tag }}
          release_name: Release ${{ steps.new_tag.outputs.new_tag }}
          body: 'Automatically generated release for ${NEW_TAG}'
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/sorry-for-that.exe
          asset_name: sorry-for-that.exe
          asset_content_type: application/octet-stream
