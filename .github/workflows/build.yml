name: Build Workflow

on:
  push:
    # branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Build Tag Number
        uses: onyxmueller/build-tag-number@v1.0.3

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run PyInstaller
        run: python -m PyInstaller application.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: Windows_qwiklabs
          path: dist/sorry-for-that.exe

      - name: Generate build number
        uses: onyxmueller/build-tag-number@v1
        with:
          token: ${ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.buildnumber.outputs.build_number }}
          release_name: Release ${{ steps.new_tag.outputs.new_tag }}
          body: 'Automatically generated release for ${NEW_TAG}'
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/sorry-for-that.exe
          asset_name: sorry-for-that.exe
          asset_content_type: application/octet-stream
